<!-- Маскот БАТЫР - обычное состояние -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Тело (плащ) -->
  <path d="M 100 120 L 60 180 L 70 190 L 100 150 L 130 190 L 140 180 Z" fill="#13131A" stroke="#D4AF37" stroke-width="2"/>

  <!-- Туловище (доспехи) -->
  <ellipse cx="100" cy="110" rx="35" ry="45" fill="#1C1C28" stroke="#D4AF37" stroke-width="3"/>

  <!-- Орнаменты на доспехах -->
  <path d="M 100 90 L 110 95 L 100 100 L 90 95 Z" fill="none" stroke="#F0D060" stroke-width="1.5"/>
  <path d="M 100 110 L 110 115 L 100 120 L 90 115 Z" fill="none" stroke="#F0D060" stroke-width="1.5"/>
  <circle cx="85" cy="105" r="3" fill="#D4AF37"/>
  <circle cx="115" cy="105" r="3" fill="#D4AF37"/>

  <!-- Голова -->
  <circle cx="100" cy="60" r="28" fill="#1C1C28" stroke="#D4AF37" stroke-width="3"/>

  <!-- Шлем с золотыми деталями -->
  <path d="M 72 50 Q 72 35 100 30 Q 128 35 128 50" fill="none" stroke="#D4AF37" stroke-width="3"/>
  <circle cx="100" cy="30" r="5" fill="#F0D060"/>

  <!-- Лицо - глаза -->
  <ellipse cx="88" cy="58" rx="4" ry="5" fill="#F5F0E8"/>
  <circle cx="88" cy="59" r="2" fill="#0A0A0F"/>

  <ellipse cx="112" cy="58" rx="4" ry="5" fill="#F5F0E8"/>
  <circle cx="112" cy="59" r="2" fill="#0A0A0F"/>

  <!-- Брови (уверенные) -->
  <path d="M 82 52 L 92 54" stroke="#D4AF37" stroke-width="2" stroke-linecap="round"/>
  <path d="M 108 54 L 118 52" stroke="#D4AF37" stroke-width="2" stroke-linecap="round"/>

  <!-- Рот (нейтральный) -->
  <path d="M 92 70 Q 100 72 108 70" stroke="#F5F0E8" stroke-width="2" stroke-linecap="round"/>

  <!-- Руки -->
  <g id="arms">
    <!-- Левая рука -->
    <path d="M 70 110 L 50 130 L 55 135 L 65 120" fill="#1C1C28" stroke="#D4AF37" stroke-width="2"/>
    <!-- Правая рука -->
    <path d="M 130 110 L 150 130 L 145 135 L 135 120" fill="#1C1C28" stroke="#D4AF37" stroke-width="2"/>
  </g>

  <!-- Меч (символ силы) -->
  <g id="sword">
    <line x1="155" y1="125" x2="175" y2="105" stroke="#D4AF37" stroke-width="4" stroke-linecap="round"/>
    <path d="M 175 105 L 177 103 L 175 101 L 173 103 Z" fill="#F0D060"/>
    <line x1="172" y1="108" x2="178" y2="102" stroke="#D4AF37" stroke-width="2"/>
  </g>

  <!-- Декоративное свечение вокруг -->
  <circle cx="100" cy="60" r="32" fill="none" stroke="#D4AF37" stroke-width="1" opacity="0.3"/>
</svg>
