<!-- Шанырак - символ казахского народа, купол юрты -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Центральный круг -->
  <circle cx="100" cy="100" r="30" fill="none" stroke="#D4AF37" stroke-width="3"/>

  <!-- Внутренний узор -->
  <circle cx="100" cy="100" r="20" fill="none" stroke="#D4AF37" stroke-width="2"/>

  <!-- Лучи шанырака (уык) - 12 лучей -->
  <g id="rays">
    <line x1="100" y1="70" x2="100" y2="20" stroke="#D4AF37" stroke-width="3" stroke-linecap="round"/>
    <line x1="126" y1="76" x2="158" y2="42" stroke="#D4AF37" stroke-width="3" stroke-linecap="round"/>
    <line x1="141" y1="100" x2="180" y2="100" stroke="#D4AF37" stroke-width="3" stroke-linecap="round"/>
    <line x1="126" y1="124" x2="158" y2="158" stroke="#D4AF37" stroke-width="3" stroke-linecap="round"/>
    <line x1="100" y1="130" x2="100" y2="180" stroke="#D4AF37" stroke-width="3" stroke-linecap="round"/>
    <line x1="74" y1="124" x2="42" y2="158" stroke="#D4AF37" stroke-width="3" stroke-linecap="round"/>
    <line x1="59" y1="100" x2="20" y2="100" stroke="#D4AF37" stroke-width="3" stroke-linecap="round"/>
    <line x1="74" y1="76" x2="42" y2="42" stroke="#D4AF37" stroke-width="3" stroke-linecap="round"/>
  </g>

  <!-- Соединительные дуги (керебе) -->
  <g id="arcs" fill="none" stroke="#D4AF37" stroke-width="2">
    <path d="M 100 20 Q 139 42 158 42"/>
    <path d="M 158 42 Q 180 81 180 100"/>
    <path d="M 180 100 Q 180 119 158 158"/>
    <path d="M 158 158 Q 139 158 100 180"/>
    <path d="M 100 180 Q 61 158 42 158"/>
    <path d="M 42 158 Q 20 119 20 100"/>
    <path d="M 20 100 Q 20 81 42 42"/>
    <path d="M 42 42 Q 61 42 100 20"/>
  </g>

  <!-- Внешние декоративные элементы -->
  <circle cx="100" cy="100" r="80" fill="none" stroke="#D4AF37" stroke-width="1" opacity="0.5"/>
</svg>
