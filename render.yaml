services:
  - type: web
    name: batyr-bol
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python server.py
    healthCheckPath: /health
    envVars:
      # Python Configuration
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: 8000
      
      # Flask Configuration
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
        sync: false
      
      # OpenAI API Key (for mission generation)
      - key: OPENAI_API_KEY
        sync: false
      
      # Database Configuration
      - key: DATABASE_URL
        value: sqlite:///unified_users.json
      
      # Debug Configuration
      - key: DEBUG
        value: false
