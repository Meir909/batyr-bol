services:
  - type: web
    name: batyr-bol
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --workers 2 --bind 0.0.0.0:$PORT
    
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: SECRET_KEY
        sync: false
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: HOST
        value: 0.0.0.0
    
    disk:
      name: data
      mountPath: /data
      sizeGB: 1
